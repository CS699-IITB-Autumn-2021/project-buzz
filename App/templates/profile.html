    body {

        padding-top: 70px;

        position: absolute;
        bottom: 0;

{% include "header.html" %}

{% block content %}













<div class="row mx-auto p-0 m-0 p-5">
    <div class="col-sm-2 bg-danger">

    </div>

    <div class="col-sm-8 mx-auto">
        <form class="border p-4 fs-4 mt-5">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{name}}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Sex</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{sex}}>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{email}}>
                </div>
            </div>
            <div class="mb-3 row ">



                <!-- Button trigger modal -->
                {%block modals%}






            </div>

            <div class="mb-3 row ">
                <label for="staticEmail" class="col-sm-2 col-form-label">Contact</label>
                <div class="col-sm-6 ">

                    <div class="input-group">

                        <input type="text" readonly class="form-control-plaintext form-control" id="staticEmail"
                            value={{contact}}>
                        <div class="input-group-append">
                            <span class="input-group-text"><span data-bs-toggle="modal"
                                    data-bs-target="#contactmodel"><i class="fas fa-edit"></i></span>

                        </div>
                    </div>

                    <!-- Button trigger modal -->


                    </span>

                    <!-- Modal -->

                    <div class="modal fade" id="contactmodel" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Update Contact No</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <label for="Update-Alert" class="form-label">Are you sure you want to Update Phone number</label>
                                    <!--
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter contact">
                                    -->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" onclick="location.href='updatePhoneNumber'">Proceed</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {%endblock%}

                </div>
            </div>
    </div>


    </form>











</div>

</div>
</div>

</div>
